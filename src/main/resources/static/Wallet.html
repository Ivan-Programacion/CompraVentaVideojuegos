<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroGames - Mi Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700;900&display=swap');

        .retro-title {
            font-family: 'Press Start 2P', cursive;
        }

        .body-text {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-card {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(15, 23, 42, 0.5) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200 body-text min-h-screen">

    <nav class="sticky top-0 z-50 glass py-4 px-6 mb-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="Home.html" class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i class="fa-solid fa-gamepad text-2xl text-white"></i>
                </div>
                <span class="retro-title text-sm tracking-tighter text-indigo-400">RETRO<br>WORLD</span>
            </a>

            <ul class="hidden md:flex gap-8 font-bold text-xs uppercase tracking-widest text-slate-400">
                <li><a href="Home.html" class="hover:text-indigo-400 transition">Home</a></li>
                <li><a href="Tienda.html" class="hover:text-indigo-400 transition">Tienda</a></li>
                <li><a href="SubirJuego.html" class="hover:text-indigo-400 transition">Subir Juego</a></li>
            </ul>

            <div class="flex items-center gap-6">
                <div class="relative">
                    <i class="fa-solid fa-cart-shopping cursor-pointer hover:text-indigo-400" onclick="goToCart()"></i>
                    <span class="absolute -top-2 -right-2 bg-rose-500 text-[10px] px-1.5 rounded-full font-bold"
                        id="itemsInCart">3</span>
                </div>

                <button style="display:none" id="btnLogin" onclick="goToLogin()"
                    class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-full font-bold text-sm transition shadow-[0_0_15px_rgba(79,70,229,0.4)]">
                    <i class="fa-solid fa-user mr-2"></i> LOGIN
                </button>
                <div class="relative group">
                    <button style="display:none" id="btnUsr"
                        class="flex items-center gap-2 focus:outline-none border-2 border-transparent group-hover:border-indigo-500/50 rounded-full transition p-1">
                        <img src="https://ui-avatars.com/api/?name=Jaime&background=4f46e5&color=fff" id="avatar"
                            class="w-9 h-9 rounded-full shadow-lg" alt="Avatar">
                    </button>

                    <div id="usrContent" class="absolute right-0 top-[100%] w-56 pt-3 hidden group-hover:block">
                        <div class="bg-[#0f172a] border border-slate-700 rounded-xl shadow-2xl overflow-hidden">
                            <div class="px-5 py-4 border-b border-slate-700 bg-slate-800/50">
                                <p class="font-bold text-white">Hola, <span class="text-indigo-400"
                                        id="username">Jaime</span></p>
                            </div>
                            <div class="py-2">
                                <a href="MisJuegos.html"
                                    class="block px-5 py-3 text-sm text-slate-300 hover:bg-indigo-600 hover:text-white transition flex items-center gap-3">
                                    <i class="fa-solid fa-box-open"></i> Mis Juegos
                                </a>
                                <a href="Wallet.html"
                                    class="block px-5 py-3 text-sm text-indigo-400 bg-indigo-500/10 transition flex items-center gap-3">
                                    <i class="fa-solid fa-wallet"></i> Mi Wallet
                                </a>
                                <a href="#" onclick="cerrarSesion()"
                                    class="block px-5 py-3 text-sm text-rose-400 hover:bg-rose-600 hover:text-white transition flex items-center gap-3">
                                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black italic uppercase tracking-tighter mb-2">Mi <span
                    class="text-indigo-500">Wallet</span></h1>
            <p class="text-slate-500 text-xs tracking-widest uppercase">Gestiona tus créditos Retro</p>
        </div>

        <div class="grid grid-cols-1 md:gap-8 max-w-2xl mx-auto">

            <div class="wallet-card rounded-3xl p-10 mb-8 text-center relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-indigo-600/10 rounded-full blur-3xl"></div>

                <div class="relative z-10">
                    <div
                        class="bg-indigo-600/20 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-indigo-500/30">
                        <i class="fa-solid fa-wallet text-4xl text-indigo-400"></i>
                    </div>

                    <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.3em] mb-2">Saldo Disponible</p>
                    <h2 id="saldo-display" class="text-6xl font-black text-white italic tracking-tighter">0.00€</h2>
                </div>
            </div>

            <div class="glass rounded-3xl p-8 border border-slate-700">
                <h3 class="text-lg font-bold mb-6 flex items-center gap-3 uppercase italic">
                    <i class="fa-solid fa-circle-plus text-indigo-500"></i> Añadir Fondos
                </h3>

                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3">Cantidad a
                            ingresar</label>
                        <div class="relative">
                            <span
                                class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">€</span>
                            <input id="cantidad-input" type="number" step="0.01" placeholder="0.00"
                                class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl py-4 pl-12 pr-6 text-2xl font-black text-white focus:outline-none focus:border-indigo-500 transition-all placeholder:text-slate-700">
                        </div>
                    </div>

                    <button onclick="addSaldo()"
                        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-2xl transition-all transform hover:-translate-y-1 shadow-[0_0_20px_rgba(79,70,229,0.3)] flex items-center justify-center gap-3 uppercase italic text-lg">
                        <i class="fa-solid fa-credit-card"></i> Recargar Ahora
                    </button>
                </div>
            </div>

        </div>
    </main>

    <footer class="mt-20 py-12 text-center text-slate-700 text-[9px] retro-title">
        RETROWORLD SECURE FINANCIAL HUB // 2026
    </footer>

    <script>
        const SERVERIP = "localhost";
        const USER_ID = localStorage.usrID;

        //Montaje de pagina
        window.onload = actualizarSaldoVisual;
        updateUsrButton()
        updateItemsInCart()

        //Obtenemos el saldo del usuario registrado con el fetch y lo mostramos directamente
        async function actualizarSaldoVisual() {
            try {
                const response = await fetch(`http://${SERVERIP}:8080/retrieveSaldo/${USER_ID}`);

                const saldoRecuperado = await response.json();

                const display = document.getElementById("saldo-display");
                if (display) {
                    display.innerText = `${saldoRecuperado.toFixed(2)}€`;
                }

            } catch {
                console.error("Error al recuperar el saldo:");
            }
        }

        
        async function addSaldo() {
            const input = document.getElementById("cantidad-input");
            const cantidad = parseFloat(input.value);

            //Curacion de entrada
            if (!cantidad || cantidad <= 0) {
                alert("Introduce una cantidad numérica válida y mayor a 0");
                return;
            }

            try {
                console.log("Recargando saldo");
                const response = await fetch(`http://${SERVERIP}:8080/addSaldo/${USER_ID}/${cantidad}`);
                const resultado = await response.json();

                if (resultado === true) {
                    input.value = ""; //Vaciamos el contenedor de la pagina
                    alert("Se han añadido los fondos"); //Avisamos al usuario
                    actualizarSaldoVisual(); //Actualizamos la pagina
                } else {
                    alert("Algo ha fallado");
                }
            } catch (error) {
                console.error("Error en la petición addSaldo:", error);

            }
        }

        function goToLogin() {
            localStorage.setItem("RETROGAMES-lastPage", "Home.html")
            window.location.href = "Login.html"
        }

        function goToCart() {
            if (localStorage.getItem("usrID") != null)
                window.location.href = "Carrito.html"
            else {
                alert("Tienes que haber iniciado sesion para acceder al carro")
            }
        }

        function cerrarSesion() {
            localStorage.removeItem("usrID")
            localStorage.removeItem("username")
            localStorage.removeItem("RETROWORLD-carro")
            updateUsrButton()
            window.location.href = "Home.html"
        }

        function updateUsrButton() {
            if (localStorage.getItem("usrID") == null) {
                document.getElementById("btnLogin").style.display = "block"
                document.getElementById("btnUsr").style.display = "none"
                document.getElementById("usrContent").style.display = "none"
            } else {
                document.getElementById("avatar").src = `https://ui-avatars.com/api/?name=${localStorage.getItem("username")}&background=4f46e5&color=fff`
                document.getElementById("username").innerHTML = localStorage.getItem("username")
                document.getElementById("btnLogin").style.display = "none"
                document.getElementById("btnUsr").style.display = "block"
            }
        }

        function updateItemsInCart() {
            const cart = JSON.parse(localStorage.getItem("RETROWORLD-carro"))
            const target = document.getElementById("itemsInCart")
            if (cart != null && cart.length > 0) {
                target.innerHTML = cart.length
                target.hidden = false
            } else {
                target.hidden = true
            }
        }
    </script>

</body>

</html>
